<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/1.png" type="imege/x-icon">
    <title>Document</title>
</head>
<body>
<form action="action">
    <input type="text" class="text" id="login">
   <label for="login">login field</label>
   <hr>

   <input type="password"  id="password">
    <label for="password">Password field</label>
    <hr>

    <input type="email"  id="email">
    <label for="email">email field</label>
    <hr>
    <textarea id="message" cols="30" rows="10"></textarea>
    <label for="message">message field</label>
    <hr>
    
    <input type="radio"  id="radio">
    <input type="checkbox"  id="checkbox"> 
    <hr>
    
    <input type="range"  id="range">
    <label for="range">range field</label>
    <hr>
    <select name="" id="">
        <option value="KG">KG</option>
        <option value="RU">RU</option>
        <option  selected value="ENG">ENG</option>

    </select>

    <input type="submit" id="submit" value="press">
   <button>Press me</button>
</form>    
</body>
</html>
